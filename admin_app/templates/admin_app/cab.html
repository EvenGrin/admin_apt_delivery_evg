{% extends 'admin_app/base.html' %}
{% block content %}
<div class="table-responsive">
    <table class="table table-striped  ">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Название</th>
        </tr>
        </thead>
        <tbody>
        {% for cab in cabs %}
        <tr>
            <td>{{cab.num}}</td>
            <td>{{cab.name}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
