
{% load django_bootstrap5 %}
<form method="post" enctype="multipart/form-data" class="" novalidate>
    <div class="modal fade " tabindex="-1" id="edit_meal" aria-labelledby="edit_mealLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        {% if meal.id %}
                        Изменение блюда
                        {% else %}
                        Добавление блюда
                        {% endif %}
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mt-4 d-flex justify-content-center flex-wrap">
                        {% csrf_token%}
                        <div class="d-flex justify-content-center">
                            <div class="w-50 ">
                                <img class='rounded img-thumbnail'
                                     src="{% if meal.image %}
                                 {{meal.image.url}}
                                 {% else %}
                                 /media/meal.png
                                 {%endif%}"
                                     alt="катринка с блюдом"/>
                            </div>
                        </div>
                        <div class="form_content">
                            <div class="is-invalid"></div>
                            {% bootstrap_form form %}

                        </div>
                        {% comment %}
                        <div class="mb-2 ">
                            <div class="w-50 ">
                                <img class='rounded img-thumbnail' src='{{meal.image.url}}'
                                     alt="катринка с блюдом"/>

                            </div>
                            <div class="small text-danger text-center"><?= $error_file ?></div>
                            <label for="myfile" class="form-label">фото:</label>
                            <input id="myfile" class="form-control" type="file" name="myfile">
                        </div>
                        <div class="ms-4 w-100">
                            <div>
                                <div class="">
                                    <div class="small text-danger text-center"><?= $error_name ?></div>
                                    <label for="name" class="form-label">Название товара:</label>
                                    <input id="name" class="form-control" type="text" name="name"
                                           value="{{meal.name}}">
                                </div>
                                <div class="my-2 ">
                                    <label for="id_cat" class="form-label">Категория товара:</label>
                                    <select id="id_cat" class="form-select" name="id_cat">
                                        {% for cat in category %}
                                        <option value="{{cat.id}}" {% if cat.id== meal.category.id %} selected {% endif
                                                %}>
                                            {{cat.name}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-2 ">
                                    <div class="small text-danger text-center"><?= $error_price ?></div>
                                    <label for="price" class="form-label">Цена:</label>
                                    <input id="price" class="form-control" type="number" min=0 name="price"
                                           value="{{meal.price}}">
                                </div>
                                <div class="mb-2 ">
                                    <div class="small text-danger text-center"><?= $error_out ?></div>
                                    <label for="out" class="form-label">Выход:</label>
                                    <input id="out" class="form-control" type="number" min=0 name="out"
                                           value="{{meal.out}}">
                                </div>
                                <div class="mb-2 ">
                                    <div class="small text-danger text-center"><?= $error_quantity ?></div>
                                    <label for="quantity" class="form-label">Количество:</label>
                                    <input id="quantity" class="form-control" type="number" min=0 name="quantity"
                                           value="{{meal.quantity}}">
                                </div>

                                <div class="d-flex justify-content-end">
                                    {% if meal.id %}
                                    <button class="btn btn-danger">Удалить</button>
                                    {% endif %}
                                    <button class="btn btn-primary ms-4">Сохранить</button>
                                </div>
                            </div>
                        </div>
                        {% endcomment %}
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="d-flex w-100 justify-content-end">
                        {% if meal.id %}
                        <button class="btn btn-danger">Удалить</button>
                        {% endif %}
                        <button class="btn btn-primary ms-4">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
